     function sum(arr){  // tổng các số chia hết cho 5
        let x=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]%5===0){
               x +=arr[i];
            }
        }return x;
    }
    document.write(sum([5,2,100,10,1]))
